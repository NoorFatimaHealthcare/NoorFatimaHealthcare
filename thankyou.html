<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Noor Fatima Healthcare</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e0f7fa;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }
    .thankyou-box {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #009688;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: #444;
    }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      color: white;
      background: #009688;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
    }
    a:hover {
      background: #00796b;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your message has been received. Our team will get back to you shortly.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
